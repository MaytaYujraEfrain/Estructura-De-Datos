<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compresión de Imágenes con Quad Trees</title>
    <!-- Incluimos Bootstrap CSS para el diseño -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6; /* Color de fondo para el cuerpo */
            padding-top: 40px; /* Espaciado superior */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc; /* Borde ligero */
            max-width: 100%; /* Asegura que las imágenes no se extiendan más allá de su contenedor */
            height: auto; /* Permite que la altura se ajuste automáticamente */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra ligera */
        }

        .form-control {
            width: 100%; /* Ancho completo para el control de archivo */
        }

        .lineas-compresion {
            stroke: #000; /* Color negro para las líneas de segmentación */
            stroke-width: 2; /* Grosor de las líneas de segmentación */
        }
    </style>
</head>

<body class="container">
    <h1 class="text-3xl font-bold mb-4">Compresión de Imágenes con Quad Trees</h1>
    <div class="mb-4">
        <input type="file" id="cargar" class="form-control mb-2" accept="image/*">
    </div>
    <div class="mb-4">
        <label for="umbral-slider" class="form-label mb-2">Ajuste El Nivel de Compresión:</label>
        <input type="range" id="umbral-slider" class="form-range" min="0" max="10" step="1" value="5">
    </div>
    <div class="row">
        <div class="col-md-6">
            <canvas id="canvas-original" class="mb-3"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="canvas-comprimido" class="mb-3"></canvas>
        </div>
    </div>

    <!-- Incluimos Bootstrap JS y Popper.js para el funcionamiento de los componentes de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        const canvasOriginal = document.getElementById('canvas-original');
        const ctxOriginal = canvasOriginal.getContext('2d');
        const canvasComprimido = document.getElementById('canvas-comprimido');
        const ctxComprimido = canvasComprimido.getContext('2d');
        let archivo = null; // Almacena el archivo de imagen cargado

        const cargarImagen = (evento) => {
            archivo = evento.target.files[0];
            const lector = new FileReader();
            lector.onload = (e) => {
                const imagen = new Image();
                imagen.onload = () => {
                    canvasOriginal.width = imagen.width;
                    canvasOriginal.height = imagen.height;
                    canvasComprimido.width = imagen.width;
                    canvasComprimido.height = imagen.height;
                    ctxOriginal.drawImage(imagen, 0, 0);
                    const datosImagen = ctxOriginal.getImageData(0, 0, canvasOriginal.width, canvasOriginal.height);
                    const quadTree = new QuadTree(datosImagen, 0, 0, canvasOriginal.width, canvasOriginal.height);
                    const nivelCompresion = parseInt(document.getElementById('umbral-slider').value);
                    quadTree.comprimir(nivelCompresion);
                    const datosComprimidos = ctxComprimido.createImageData(canvasComprimido.width, canvasComprimido.height);
                    quadTree.reconstruir(datosComprimidos);
                    ctxComprimido.putImageData(datosComprimidos, 0, 0);
                };
                imagen.src = e.target.result;
            };
            lector.readAsDataURL(archivo);
        };

        document.getElementById('cargar').addEventListener('change', cargarImagen);

        const umbralSlider = document.getElementById('umbral-slider');
        umbralSlider.addEventListener('input', () => {
            const nivelCompresion = parseInt(umbralSlider.value);
            if (archivo) {
                cargarImagen({ target: { files: [archivo] } });
            }
        });

        class QuadTree {
            constructor(datosImagen, x, y, ancho, alto) {
                this.datosImagen = datosImagen;
                this.x = x;
                this.y = y;
                this.ancho = ancho;
                this.alto = alto;
                this.hijos = [];
                this.valorMedio = null;
                this.maxDescomposicion = 5; // Número máximo de niveles de descomposición
            }

            obtenerValorMedio() {
                if (this.valorMedio !== null) return this.valorMedio;

                const datos = this.datosImagen.data;
                let sumaR = 0, sumaG = 0, sumaB = 0, contador = 0;

                for (let j = this.y; j < this.y + this.alto; j++) {
                    for (let i = this.x; i < this.x + this.ancho; i++) {
                        const indice = (j * this.datosImagen.width + i) * 4;
                        sumaR += datos[indice];
                        sumaG += datos[indice + 1];
                        sumaB += datos[indice + 2];
                        contador++;
                    }
                }

                this.valorMedio = [
                    sumaR / contador,
                    sumaG / contador,
                    sumaB / contador
                ];
                return this.valorMedio;
            }

            obtenerVarianza() {
                const datos = this.datosImagen.data;
                const media = this.obtenerValorMedio();
                let sumaCuadradosR = 0, sumaCuadradosG = 0, sumaCuadradosB = 0, contador = 0;

                for (let j = this.y; j < this.y + this.alto; j++) {
                    for (let i = this.x; i < this.x + this.ancho; i++) {
                        const indice = (j * this.datosImagen.width + i) * 4;
                        sumaCuadradosR += (datos[indice] - media[0]) ** 2;
                        sumaCuadradosG += (datos[indice + 1] - media[1]) ** 2;
                        sumaCuadradosB += (datos[indice + 2] - media[2]) ** 2;
                        contador++;
                    }
                }

                return (sumaCuadradosR + sumaCuadradosG + sumaCuadradosB) / contador;
            }

            comprimir(nivel) {
                if (this.obtenerVarianza() <= nivel || this.hijos.length >= this.maxDescomposicion) {
                    const media = this.obtenerValorMedio();
                    for (let j = this.y; j < this.y + this.alto; j++) {
                        for (let i = this.x; i < this.x + this.ancho; i++) {
                            const indice = (j * this.datosImagen.width + i) * 4;
                            this.datosImagen.data[indice] = media[0];
                            this.datosImagen.data[indice + 1] = media[1];
                            this.datosImagen.data[indice + 2] = media[2];
                        }
                    }
                    this.hijos = []; // Limpiar hijos ya que esta región está comprimida
                } else {
                    const mitadAncho = Math.floor(this.ancho / 2);
                    const mitadAlto = Math.floor(this.alto / 2);

                    this.hijos.push(
                        new QuadTree(this.datosImagen, this.x, this.y, mitadAncho, mitadAlto),
                        new QuadTree(this.datosImagen, this.x + mitadAncho, this.y, mitadAncho, mitadAlto),
                        new QuadTree(this.datosImagen, this.x, this.y + mitadAlto, mitadAncho, mitadAlto),
                        new QuadTree(this.datosImagen, this.x + mitadAncho, this.y + mitadAlto, mitadAncho, mitadAlto)
                    );

                    this.hijos.forEach(hijo => hijo.comprimir(nivel));
                }
            }

            reconstruir(datosImagen) {
                if (this.hijos.length === 0) {
                    const media = this.obtenerValorMedio();
                    
                        for (let j = this.y; j < this.y + this.alto; j++) {
                        for (let i = this.x; i < this.x + this.ancho; i++) {
                            const indice = (j * datosImagen.width + i) * 4;
                            datosImagen.data[indice] = media[0];
                            datosImagen.data[indice + 1] = media[1];
                            datosImagen.data[indice + 2] = media[2];
                            datosImagen.data[indice + 3] = 255; // Opacidad completa
                        }
                    }
                } else {
                    this.hijos.forEach(hijo => hijo.reconstruir(datosImagen));
                }
            }
        }
    </script>
</body>

</html>
