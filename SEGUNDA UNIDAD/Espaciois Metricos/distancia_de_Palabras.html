<!DOCTYPE html>
<html>
<head>
    <title>Distancia de Hamming</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto my-10">
        <h1 class="text-4xl font-bold text-center mb-6">Distancia de Hamming</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex justify-center">
                <form>
                    <div class="form-group w-full mb-6">
                        <label for="word1" class="block text-sm font-bold mb-2">Palabra 1:</label>
                        <input type="text" id="word1" name="word1" class="form-control w-full" placeholder="Palabra 1"><br><br>
                    </div>
                    <div class="form-group w-full mb-6">
                        <label for="word2" class="block text-sm font-bold mb-2">Palabra 2:</label>
                        <input type="text" id="word2" name="word2" class="form-control w-full" placeholder="Palabra 2"><br><br>
                    </div>
                    <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mr-2 shadow-lg hover:shadow-xl" onclick="calculateHammingDistance()">Calcular distancia</button>
                    <p id="result" class="text-center"></p>
                    <p id="binaryResult" class="text-center"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function calculateHammingDistance() {
            const word1 = document.getElementById("word1").value;
            const word2 = document.getElementById("word2").value;

            let distance = 0;
            let binaryResult = "";

            if (word1.length !== word2.length) {
                alert("Las palabras deben tener la misma longitud");
                return;
            }

            for (let i = 0; i < word1.length; i++) {
                if (word1[i] !== word2[i]) {
                    distance++;
                    binaryResult += "1";
                } else {
                    binaryResult += "0";
                }
            }

            document.getElementById("result").innerHTML = `La distancia de Hamming entre "${word1}" y "${word2}" es ${distance}`;
            document.getElementById("binaryResult").innerHTML = `RepresentaciÃ³n binaria: ${binaryResult}`;
        }
    </script>
</body>
</html>
