<!DOCTYPE html>
<html>
<head>
    <title>Distancia entre colores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Distancia entre colores</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="color1">Color 1:</label>
                        <input type="color" id="color1" name="color1" class="form-control"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="color2">Color 2:</label>
                        <input type="color" id="color2" name="color2" class="form-control"><br><br>
                    </div>
                    <button type="button" onclick="calculateColorDistance()" class="btn btn-primary">Calcular distancia</button>
                    <p id="result" class="text-center"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function calculateColorDistance() {
            const color1 = document.getElementById("color1").value;
            const color2 = document.getElementById("color2").value;

            let r1 = parseInt(color1.substring(1, 3), 16);
            let g1 = parseInt(color1.substring(3, 5), 16);
            let b1 = parseInt(color1.substring(5, 7), 16);

            let r2 = parseInt(color2.substring(1, 3), 16);
            let g2 = parseInt(color2.substring(3, 5), 16);
            let b2 = parseInt(color2.substring(5, 7), 16);

            let distance = Math.sqrt(Math.pow(r1 - r2, 2) + Math.pow(g1 - g2, 2) + Math.pow(b1 - b2, 2));

            document.getElementById("result").innerHTML = `La distancia entre los colores es ${distance}`;
        }
    </script>
</body>
</html>
