<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Similar con Árbol BK</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/back_our/20190623/ourmid/pngtree-color-technology-sense-internet-data-background-image_238955.jpg'); /* Ruta a tu imagen de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        #resultsList {
            margin-top: 1rem;
        }
        .deleteButton {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Buscar Nombres Similares</h1>
        <div class="form-group">
            <label for="nameInput">Ingresa un nombre:</label>
            <input type="text" id="nameInput" class="form-control" placeholder="Ingresa el nombre">
        </div>
        <button id="searchButton" class="btn btn-primary">Buscar Nombres Similares</button>
        <h3 class="mt-4">Resultados:</h3>
        <div id="resultsMessage" class="mt-3"></div>
        <ul id="resultsList" class="list-group"></ul>
        <button id="addButton" class="btn btn-success mt-3" style="display: none;">Agregar Nombre</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Función de Distancia de Levenshtein
        function levenshteinDistance(a, b) {
            const matrix = [];

            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1)
                        );
                    }
                }
            }

            return matrix[b.length][a.length];
        }

        // Clase Nodo para Árbol BK
        class Node {
            constructor(point) {
                this.point = point;
                this.children = {};
            }
        }

        // Clase Árbol BK
        class BKTree {
            constructor(distanceFunc) {
                this.root = null;
                this.distanceFunc = distanceFunc;
            }

            add(point) {
                if (this.root === null) {
                    this.root = new Node(point);
                } else {
                    this._add(this.root, point);
                }
            }

            _add(node, point) {
                const dist = this.distanceFunc(node.point, point);
                if (node.children[dist] === undefined) {
                    node.children[dist] = new Node(point);
                } else {
                    this._add(node.children[dist], point);
                }
            }

            search(point, maxDistance) {
                const results = [];
                this._search(this.root, point, maxDistance, results);
                return results;
            }

            _search(node, point, maxDistance, results) {
                const dist = this.distanceFunc(node.point, point);
                if (dist <= maxDistance) {
                    results.push({ point: node.point, distance: dist });
                }
                for (let d = Math.max(0, dist - maxDistance); d <= dist + maxDistance; d++) {
                    if (node.children[d] !== undefined) {
                        this._search(node.children[d], point, maxDistance, results);
                    }
                }
            }
        }

        // Cargar nombres desde localStorage o usar la lista por defecto
        const storedNames = JSON.parse(localStorage.getItem('names')) || ['Efrain', 'Saul', 'Diana', 'Rocio', 'Leidy', 'Sara'];
        let names = [...storedNames];

        // Crear el árbol BK con la distancia de Levenshtein
        let tree = new BKTree(levenshteinDistance);

        // Función para reconstruir el árbol BK
        function rebuildTree() {
            tree = new BKTree(levenshteinDistance);
            names.forEach(name => tree.add(name));
        }

        // Inicialmente agregar nombres al árbol
        rebuildTree();

        // Manejar la búsqueda y mostrar resultados
        $(document).ready(function() {
            $('#searchButton').click(function() {
                const queryName = $('#nameInput').val();
                const maxDistance = 2;
                const similarNames = tree.search(queryName, maxDistance);

                $('#resultsList').empty();
                $('#resultsMessage').empty();
                $('#addButton').hide();

                if (similarNames.some(result => result.distance === 0)) {
                    $('#resultsMessage').text('El nombre ya existe.');
                    similarNames.forEach(result => {
                        if (result.distance === 0) {
                            $('#resultsList').append(`<li class="list-group-item">${result.point} (Distancia: ${result.distance}) <button class="btn btn-danger btn-sm float-right deleteButton" data-name="${result.point}">Eliminar</button></li>`);
                        }
                    });
                } else {
                    similarNames.forEach(result => {
                        $('#resultsList').append(`<li class="list-group-item">${result.point} (Distancia: ${result.distance}) <button class="btn btn-danger btn-sm float-right deleteButton" data-name="${result.point}">Eliminar</button></li>`);
                    });
                    $('#resultsMessage').text('Nombre no encontrado. ¿Deseas agregarlo a la lista?');
                    $('#addButton').show();
                }
            });

            $('#addButton').click(function() {
                const newName = $('#nameInput').val();
                tree.add(newName);
                names.push(newName);
                localStorage.setItem('names', JSON.stringify(names));
                $('#resultsMessage').text('Nombre agregado exitosamente.');
                $('#addButton').hide();
            });

            // Manejar la eliminación de un nombre
            $(document).on('click', '.deleteButton', function() {
                const nameToDelete = $(this).data('name');
                names = names.filter(name => name !== nameToDelete);
                localStorage.setItem('names', JSON.stringify(names));
                rebuildTree();
                $('#resultsMessage').text(`Nombre ${nameToDelete} eliminado exitosamente.`);
                $('#resultsList').empty();
            });
        });
    </script>
</body>
</html>
