<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .book-list {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Library Management System</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Insert a New Book</h2>
        <form id="bookForm">
          <div class="form-group">
            <label for="bookId">Book ID</label>
            <input type="number" class="form-control" id="bookId" required>
          </div>
          <div class="form-group">
            <label for="bookTitle">Book Title</label>
            <input type="text" class="form-control" id="bookTitle" required>
          </div>
          <div class="form-group">
            <label for="bookAuthor">Book Author</label>
            <input type="text" class="form-control" id="bookAuthor" required>
          </div>
          <button type="submit" class="btn btn-primary">Insert Book</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Search for a Book</h2>
        <form id="searchForm">
          <div class="form-group">
            <label for="searchId">Book ID</label>
            <input type="number" class="form-control" id="searchId" required>
          </div>
          <button type="submit" class="btn btn-primary">Search Book</button>
        </form>
        <div id="searchResult" class="mt-3"></div>
      </div>
    </div>
    <div class="row book-list">
      <div class="col-md-12">
        <h2>All Books</h2>
        <ul id="bookList" class="list-group"></ul>
      </div>
    </div>
  </div>
  <script src="library.js"></script>
</body>
</html>
