<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda Binaria con Visualización</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="number"] {
      width: 60px;
    }
    button {
      padding: 8px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
    }
    .array-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .array-item {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 8px;
      margin: 2px;
      font-size: 0.8em;
    }
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Búsqueda Binaria con Visualización</h1>
  <label for="target">Buscar número:</label>
  <input type="number" id="target" min="1" max="50" step="1" value="20">
  <button onclick="binarySearch()">Buscar</button>
  <div class="result" id="result"></div>
  <div class="array-container" id="array-container"></div>

  <script>
    // Función para realizar la búsqueda binaria
    function binarySearch() {
      const target = parseInt(document.getElementById('target').value);
      const array = Array.from({ length: 20 }, (_, index) => index + 1); // Array del 1 al 100
      let steps = 0;
      let stepsArray = []; // Array para almacenar los pasos

      let left = 0;
      let right = array.length - 1;

      while (left <= right) {
        steps++;
        let mid = Math.floor((left + right) / 2);
        let guess = array[mid];

        // Visualización de pasos
        stepsArray.push({
          left: left,
          right: right,
          mid: mid,
          array: array.slice() // Clonar el array para visualización
        });

        if (guess === target) {
          displayResult(`Encontrado ${target} en el índice ${mid} después de ${steps} pasos.`);
          visualizeSteps(stepsArray);
          return;
        } else if (guess < target) {
          left = mid + 1;
        } else {
          right = mid - 1;
        }
      }

      displayResult(`${target} no encontrado después de ${steps} pasos.`);
      visualizeSteps(stepsArray);
    }

    // Función para mostrar el resultado
    function displayResult(message) {
      document.getElementById('result').textContent = message;
    }

    // Función para visualizar los pasos de búsqueda
    function visualizeSteps(stepsArray) {
      const container = document.getElementById('array-container');
      container.innerHTML = '';

      stepsArray.forEach((step, index) => {
        const stepDiv = document.createElement('div');
        stepDiv.classList.add('array-step');
        stepDiv.innerHTML = `<p>Paso ${index + 1}:</p>`;
        const arrayDiv = document.createElement('div');
        arrayDiv.classList.add('array-container');

        step.array.forEach((item, i) => {
          const itemDiv = document.createElement('div');
          itemDiv.classList.add('array-item');
          if (i === step.mid) {
            itemDiv.classList.add('highlight');
          }
          itemDiv.textContent = item;
          arrayDiv.appendChild(itemDiv);
        });

        stepDiv.appendChild(arrayDiv);
        container.appendChild(stepDiv);
      });
    }
  </script>
</body>
</html>
