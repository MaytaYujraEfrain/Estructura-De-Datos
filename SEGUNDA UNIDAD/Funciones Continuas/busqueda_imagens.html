<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-VP Tree Image Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Multi-VP Tree Image Search</h1>
        <div class="row align-items-center mb-4">
            <div class="col-auto">
                <input type="file" class="form-control-file" id="image-upload" accept="image/*" onchange="uploadImage()">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="query" placeholder="Search by category">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" onclick="searchImages()">Search</button>
            </div>
        </div>
        <div class="row" id="results"></div>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-secondary mr-2" onclick="showPage(currentPage - 1)">Previous</button>
            <button class="btn btn-secondary" onclick="showPage(currentPage + 1)">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
