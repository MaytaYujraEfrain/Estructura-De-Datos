<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Árbol Buddy Mejorado</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --highlight-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
        }

        .container-fluid {
            max-width: 1200px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn {
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .btn-info {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-info:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }

        #nodeList {
            list-style-type: none;
            padding: 0;
        }

        #nodeList li {
            background-color: var(--secondary-color);
            color: white;
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
            margin-right: 5px;
        }

        #log {
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 5px;
        }

        .highlight {
            stroke: var(--highlight-color);
            stroke-width: 3px;
        }

        @media (max-width: 768px) {
            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 mx-auto mb-4">
                <div class="card">
                    <canvas id="treeCanvas" width="800" height="600"></canvas>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card mb-4">
                    <h3 class="text-center">Operaciones en el Árbol</h3>
                    <div class="form-group">
                        <label for="nodeValue">Valor del nodo:</label>
                        <input type="number" class="form-control" id="nodeValue" aria-label="Valor del nodo">
                    </div>
                    <button class="btn btn-primary btn-block mb-2" onclick="addNode()">Agregar Nodo</button>
                    <button class="btn btn-danger btn-block mb-2" onclick="removeNode()">Eliminar Nodo</button>
                    <button class="btn btn-info btn-block" onclick="searchNode()">Buscar Nodo</button>
                </div>
                <div class="card mb-4">
                    <h3 class="text-center">Datos de los Nodos</h3>
                    <ul id="nodeList" aria-label="Lista de nodos en el árbol"></ul>
                </div>
                <div class="card mt-4">
                    <h3 class="text-center">Log de Operaciones</h3>
                    <div id="log"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
                this.x = 0;
                this.y = 0;
            }
        }

        class BuddyTree {
            constructor(canvas) {
                this.root = null;
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.nodeRadius = 25;
                this.levelGap = 120;
                this.verticalGap = 80;
                this.animationSpeed = 1000; // ms
                this.log = document.getElementById('log');
                this.highlightDuration = 500; // ms
                this.nodeColors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];
            }

            async insert(value) {
                this.logOperation(`Insertando el valor ${value}`);
                if (!this.root) {
                    this.root = new Node(value);
                    this.root.x = this.canvas.width / 2;
                    this.root.y = 30;
                    this.logOperation(`El árbol estaba vacío. ${value} es ahora la raíz.`);
                    await this.animateNewNode(this.root, null, 'root');
                } else {
                    await this.insertNode(this.root, value);
                }
                this.drawTree();
                this.updateNodeList();
            }

            async insertNode(node, value) {
                await this.highlightNode(node);
                this.logOperation(`Comparando ${value} con ${node.value}`);
                
                if (value < node.value) {
                    this.logOperation(`${value} es menor que ${node.value}. Moviendo a la izquierda.`);
                    if (!node.left) {
                        node.left = new Node(value);
                        this.logOperation(`Insertado ${value} como hijo izquierdo de ${node.value}`);
                        await this.animateNewNode(node.left, node, 'left');
                    } else {
                        await this.insertNode(node.left, value);
                    }
                } else {
                    this.logOperation(`${value} es mayor o igual que ${node.value}. Moviendo a la derecha.`);
                    if (!node.right) {
                        node.right = new Node(value);
                        this.logOperation(`Insertado ${value} como hijo derecho de ${node.value}`);
                        await this.animateNewNode(node.right, node, 'right');
                    } else {
                        await this.insertNode(node.right, value);
                    }
                }
                this.drawTree();
                await this.pause(500); // Pausa para visualizar el resultado
            }

            async animateNewNode(newNode, parentNode, direction) {
                let startX, startY, endX, endY;

                if (direction === 'root') {
                    startX = this.canvas.width / 2;
                    startY = -this.nodeRadius;
                    endX = this.canvas.width / 2;
                    endY = 30;
                } else {
                    startX = parentNode.x;
                    startY = parentNode.y;
                    endX = direction === 'left' ? parentNode.x - 100 : parentNode.x + 100;
                    endY = parentNode.y + 80;
                }

                for (let t = 0; t <= 1; t += 0.05) {
                    const x = startX + (endX - startX) * this.easeOutBounce(t);
                    const y = startY + (endY - startY) * this.easeOutBounce(t);
                    newNode.x = x;
                    newNode.y = y;
                    this.drawTree();
                    await this.pause(20);
                }
            }

            easeOutBounce(t) {
                const n1 = 7.5625;
                const d1 = 2.75;

                if (t < 1 / d1) {
                    return n1 * t * t;
                } else if (t < 2 / d1) {
                    return n1 * (t -= 1.5 / d1) * t + 0.75;
                } else if (t < 2.5 / d1) {
                    return n1 * (t -= 2.25 / d1) * t + 0.9375;
                } else {
                    return n1 * (t -= 2.625 / d1) * t + 0.984375;
                }
            }

            async remove(value) {
                this.logOperation(`Eliminando el valor ${value}`);
                this.root = await this.removeNode(this.root, value);
                this.drawTree();
                this.updateNodeList();
            }

            async removeNode(node, value) {
                if (!node) {
                    this.logOperation(`El valor ${value} no se encontró en el árbol.`);
                    return null;
                }

                await this.highlightNode(node);
                this.logOperation(`Comparando ${value} con ${node.value}`);

                if (value < node.value) {
                    this.logOperation(`${value} es menor que ${node.value}. Buscando en el subárbol izquierdo.`);
                    node.left = await this.removeNode(node.left, value);
                    return node;
                } else if (value > node.value) {
                    this.logOperation(`${value} es mayor que ${node.value}. Buscando en el subárbol derecho.`);
                    node.right = await this.removeNode(node.right, value);
                    return node;
                } else {
                    this.logOperation(`Encontrado el nodo con valor ${value}`);
                    if (!node.left && !node.right) {
                        this.logOperation(`El nodo ${value} es una hoja. Eliminándolo.`);
                        await this.animateNodeRemoval(node);
                        return null;
                    }

                    if (!node.left) {
                        this.logOperation(`El nodo ${value} solo tiene un hijo derecho. Reemplazándolo con su hijo.`);
                        await this.animateNodeReplacement(node, node.right);
                        return node.right;
                    }

                    if (!node.right) {
                        this.logOperation(`El nodo ${value} solo tiene un hijo izquierdo. Reemplazándolo con su hijo.`);
                        await this.animateNodeReplacement(node, node.left);
                        return node.left;
                    }

                    this.logOperation(`El nodo ${value} tiene dos hijos. Buscando el sucesor.`);
                    const minRight = await this.findMinNode(node.right);
                    this.logOperation(`Sucesor encontrado: ${minRight.value}`);
                    node.value = minRight.value;
                    node.right = await this.removeNode(node.right, minRight.value);
                    return node;
                }
            }

            async animateNodeRemoval(node) {
                for (let i = 1; i <= 10; i++) {
                    this.ctx.globalAlpha = 1 - i / 10;
                    this.drawTree();
                    await this.pause(50);
                }
                this.ctx.globalAlpha = 1;
            }

            async animateNodeReplacement(oldNode, newNode) {
                const startX = newNode.x;
                const startY = newNode.y;
                const endX = oldNode.x;
                const endY = oldNode.y;

                for (let t = 0; t <= 1; t += 0.1) {
                    newNode.x = startX + (endX - startX) * t;
                    newNode.y = startY + (endY - startY) * t;
                    this.drawTree();
                    await this.pause(50);
                }
            }

            async findMinNode(node) {
                await this.highlightNode(node);
                if (!node.left) {
                    this.logOperation(`Encontrado el valor mínimo: ${node.value}`);
                    return node;
                }
                this.logOperation(`Buscando valor mínimo, moviéndose a la izquierda.`);
                return await this.findMinNode(node.left);
            }

            async search(value) {
                this.logOperation(`Buscando el valor ${value}`);
                return await this.searchNode(this.root, value);
            }

            async searchNode(node, value) {
                if (!node) {
                    this.logOperation(`El valor ${value} no se encontró en el árbol.`);
                    return false;
                }

                await this.highlightNode(node);
                this.logOperation(`Comparando ${value} con ${node.value}`);

                if (value < node.value) {
                    this.logOperation(`${value} es menor que ${node.value}. Buscando en el subárbol izquierdo.`);
                    return await this.searchNode(node.left, value);
                } else if (value > node.value) {
                    this.logOperation(`${value} es mayor que ${node.value}. Buscando en el subárbol derecho.`);
                    return await this.searchNode(node.right, value);
                } else {
                    this.logOperation(`Encontrado el valor ${value} en el árbol.`);
                    return true;
                }
            }

            async highlightNode(node) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        this.drawTree(true, node);
                        resolve();
                    }, this.highlightDuration);
                });
            }

            async pause(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            drawTree(highlight = false, highlightNode = null) {
                const width = this.canvas.width;
                const height = this.canvas.height;
                this.ctx.clearRect(0, 0, width, height);
                this.drawNode(this.root, width / 2, 30, width / 4, highlightNode);
            }drawNode(node, x, y, offsetX, highlightNode) {
    if (!node) return;

    node.x = x;
    node.y = y;

    // Dibujar las conexiones primero
    if (node.left) {
        this.drawConnection(x, y, node.left.x, node.left.y);
        this.drawNode(node.left, node.left.x, node.left.y, offsetX / 2, highlightNode);
    }

    if (node.right) {
        this.drawConnection(x, y, node.right.x, node.right.y);
        this.drawNode(node.right, node.right.x, node.right.y, offsetX / 2, highlightNode);
    }

    // Dibujar el nodo
    const gradient = this.ctx.createRadialGradient(x, y, 0, x, y, this.nodeRadius);
    gradient.addColorStop(0, this.nodeColors[node.value % this.nodeColors.length]);
    gradient.addColorStop(1, '#FFFFFF');

    this.ctx.beginPath();
    this.ctx.arc(x, y, this.nodeRadius, 0, Math.PI * 2);
    this.ctx.fillStyle = gradient;
    this.ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
    this.ctx.shadowBlur = 5;
    this.ctx.shadowOffsetX = 2;
    this.ctx.shadowOffsetY = 2;
    this.ctx.fill();

    if (highlightNode === node) {
        this.ctx.strokeStyle = '#FFD700';
        this.ctx.lineWidth = 4;
        this.ctx.stroke();
    }

    this.ctx.shadowColor = 'transparent';
    this.ctx.fillStyle = 'white';
    this.ctx.font = 'bold 16px Arial';
    this.ctx.fillText(node.value, x - this.ctx.measureText(node.value).width / 2, y + 6);
}

drawConnection(startX, startY, endX, endY) {
    const midX = (startX + endX) / 2;
    const midY = (startY + endY) / 2;
    const controlX = midX;
    const controlY = midY + 50; // Ajusta este valor para cambiar la curvatura

    const gradient = this.ctx.createLinearGradient(startX, startY, endX, endY);
    gradient.addColorStop(0, '#3498db');
    gradient.addColorStop(1, '#2ecc71');

    this.ctx.beginPath();
    this.ctx.moveTo(startX, startY);
    this.ctx.quadraticCurveTo(controlX, controlY, endX, endY);
    this.ctx.strokeStyle = gradient;
    this.ctx.lineWidth = 3;
    this.ctx.stroke();

    // Dibujar una pequeña flecha en el extremo
    const angle = Math.atan2(endY - controlY, endX - controlX);
    this.ctx.beginPath();
    this.ctx.moveTo(endX, endY);
    this.ctx.lineTo(endX - 10 * Math.cos(angle - Math.PI / 6), endY - 10 * Math.sin(angle - Math.PI / 6));
    this.ctx.lineTo(endX - 10 * Math.cos(angle + Math.PI / 6), endY - 10 * Math.sin(angle + Math.PI / 6));
    this.ctx.fillStyle = '#2ecc71';
    this.ctx.fill();
}

            updateNodeList() {
                const nodeList = document.getElementById('nodeList');
                nodeList.innerHTML = '';
                this.addNodesToList(this.root, nodeList);
            }

            addNodesToList(node, nodeList) {
                if (node === null) return;

                const listItem = document.createElement('li');
                listItem.textContent = node.value;
                nodeList.appendChild(listItem);

                this.addNodesToList(node.left, nodeList);
                this.addNodesToList(node.right, nodeList);
            }

            logOperation(message) {
                const timestamp = new Date().toLocaleTimeString();
                this.log.textContent += `[${timestamp}] ${message}\n`;
                this.log.scrollTop = this.log.scrollHeight;
            }
        }

        const canvas = document.getElementById('treeCanvas');
        const tree = new BuddyTree(canvas);

        function addNode() {
            const nodeValue = parseInt(document.getElementById('nodeValue').value);
            if (!isNaN(nodeValue)) {
                tree.insert(nodeValue);
                document.getElementById('nodeValue').value = '';
            }
        }

        function removeNode() {
            const nodeValue = parseInt(document.getElementById('nodeValue').value);
            if (!isNaN(nodeValue)) {
                tree.remove(nodeValue);
                document.getElementById('nodeValue').value = '';
            }
        }

        function searchNode() {
            const nodeValue = parseInt(document.getElementById('nodeValue').value);
            if (!isNaN(nodeValue)) {
                tree.search(nodeValue).then(found => {
                    const message = found ? `El valor ${nodeValue} se encontró en el árbol.` : `El valor ${nodeValue} no se encontró en el árbol.`;
                    tree.logOperation(message);
                });
                document.getElementById('nodeValue').value = '';
            }
        }
    </script>
</body>

</html>
